<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai3</title>
</head>
<body>
    <script>
// <!-- dấu "+ " là cách ép kiểu ngắn gọn thay cho parnInt      -->
        let so = +prompt("Nhập số vào:");
        if(so > 0) {
            alert(1);
        }else if(so < 0) {
            alert(-1);
        }else {
            alert(0);
        }
    </script>
</body>
</html>
